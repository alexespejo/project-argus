<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <img src="http://192.168.254.125:5001/video_feed" alt="Loading Video..." />
    <h3>Members List</h3>
    <div id="data"></div>
    <h3>Add Members</h3>

    <form
      action=" http://192.168.254.125:5001/upload"
      method="POST"
      enctype="multipart/form-data"
    >
      <input type="file" name="file" class="custom-file-input" required />
      <label for="name">
        Your name:
        <input type="text" name="name" required />
      </label>
      <label for="access">
        Access Tier:
        <input type="number" name="access" id="access" />
      </label>
      <input type="submit" value="Upload" />
    </form>

    <h3>Delete Mmeber</h3>
    <form class="delete">
      <label for="deleteMember">Delete a Member </label>
      <select id="deleteMember"></select>
      <button>Delete</button>
    </form>
    <h3>Update Member</h3>
    <form
      action=" http://192.168.254.125:5001/update"
      method="POST"
      enctype="multipart/form-data"
    >
      <label for="updateMember">Update a Member</label>
      <select id="updateMember" name="updateMember"></select>
      <label for="changeName">Update Name</label>
      <input type="text" name="changeName" />
      <label for="">Update Access Tier</label>
      <input type="number" name="changeAccess" />
      <input type="submit" value="Update" />
    </form>
    <h3>Configurations</h3>
    <form
      action=" http://192.168.254.125:5001/configuration"
      method="POST"
      enctype="multipart/form-data"
    >
      <label for="cameraDuration">Change Time Limit</label>
      <div id="cameraDuration-output"></div>
      <input
        type="range"
        min="5"
        max="100"
        step="5"
        name="cameraDuration"
        id="cameraDuration"
        value="5"
      />
      <input type="submit" value="Make Change" />
    </form>
  </body>
  <script type="module" src="./home.js"></script>
</html>
