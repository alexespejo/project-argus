  <body>
    <script>
      // Javascript implementation of QuickSort

      // A utility function to swap two elements
      function swap(arr, i, j) {
        let temp = arr[i]; // temp first index
        arr[i] = arr[j]; // first index to last index
        arr[j] = temp; // last index to first index
      }

      /* This function takes last element as pivot, places
the pivot element at its correct position in sorted
array, and places all smaller (smaller than pivot)
to left of pivot and all greater elements to right
of pivot */
      function partition(arr, low, high) {
        // pivot
        let pivot = arr[high]; //pivot

        // Index of smaller element and
        // indicates the right position
        // of pivot found so far
        let i = low - 1;

        for (let j = low; j <= high - 1; j++) {
          // If current element is smaller
          // than the pivot
          if (arr[j] < pivot) {
            // Increment index of
            // smaller element
            i++;
            swap(arr, i, j);
          }
        }
        swap(arr, i + 1, high);
        return i + 1;
      }

      /* The main function that implements QuickSort
		arr[] --> Array to be sorted,
		low --> Starting index,
		high --> Ending index
*/
      function quickSort(arr, low, high) {
        if (low < high) {
          // if the first number is less than the last number
          // pi is partitioning index, arr[p]
          // is now at right place
          let pi = partition(arr, low, high);

          // Separately sort elements before
          // partition and after partition
          quickSort(arr, low, pi - 1);
          quickSort(arr, pi + 1, high);
        }
      }

      // Function to print an array
      function printArray(arr, size) {
        for (let i = 0; i < size; i++) console.log(arr[i] + " ");
      }

      // Driver Code

      let arr = [10, 7, 8, 9, 1, 5];
      let n = arr.length;

      quickSort(arr, 0, n - 1);
      printArray(arr, n);

      // This code is contributed by Saurabh Jaiswal
    </script>
  </body>
